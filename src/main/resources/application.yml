micronaut:
  application:
    name: mn-sandbox
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  environment:
    active: dev
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
  http:
    client:
      read-timeout: 3s
    services:
      hubspot:
        url: https://api.hubspot.com
        connect-timeout: 2s
        read-timeout: 2s

endpoints:
  metrics:
    enabled: true
    sensitive: false
  prometheus:
    enabled: true
    sensitive: false

aws:
  region: eu-north-1


hubspot:
  access-token: ${TOKEN_FROM_HUBSPOT_API}
  api-url: https://api.hubspot.com